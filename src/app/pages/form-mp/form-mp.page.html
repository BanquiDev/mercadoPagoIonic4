<ion-header>
  <ion-toolbar>
    <ion-title>formMp</ion-title>
  </ion-toolbar>
 
</ion-header>

<ion-content>
  <form #formulario="ngForm" (ngSubmit)="doPay(formulario)" id="pay" name="pay" >
    <fieldset>
      <ion-list>
        <ion-item>
            <ion-label for="description" color="primary">Descripción</ion-label>                        
            <ion-input type="text" name="description" id="description" value="Ítem seleccionado"></ion-input>
        </ion-item>   

        <ion-item>
            <ion-label for="transaction_amount" color="primary">Monto a pagar</ion-label>                        
            <ion-input #transaction_amount name="transaction_amount" id="transaction_amount" value="100"></ion-input>
          </ion-item>

        <ion-item>
            <ion-label for="cardNumber" color="primary">Número de la tarjeta</ion-label>
            <ion-input  (ionChange)="guessPaymentMethod($event)" 
            #cardNumber type="text" id="cardNumber" data-checkout="cardNumber" 
            onselectstart="return false" onpaste="return false" onCopy="return false" 
            onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label for="cardholderName" color="primary">Nombre y apellido</ion-label>
            <ion-input type="text" id="cardholderName" data-checkout="cardholderName" ></ion-input>
        </ion-item> 

        <ion-item>
          <ion-label for="cardExpirationMonth" color="primary">Mes de vencimiento</ion-label>
          <ion-input type="text" id="cardExpirationMonth" data-checkout="cardExpirationMonth" 
          onselectstart="return false" onpaste="return false" onCopy="return false" 
          onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label for="cardExpirationYear" color="primary">Año de vencimiento</ion-label>
          <ion-input type="text" id="cardExpirationYear" data-checkout="cardExpirationYear" 
          onselectstart="return false" onpaste="return false" onCopy="return false" onCut="return false" 
          onDrag="return false" onDrop="return false" autocomplete=off ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label for="securityCode" color="primary">Código de seguridad</ion-label>
          <ion-input type="text" id="securityCode" data-checkout="securityCode" 
          onselectstart="return false" onpaste="return false" onCopy="return false" 
          onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off></ion-input>
        </ion-item>
<!-- 
        <ion-item>
            <ion-label for="installments" color="primary">Cuotas</ion-label>
            <ion-select #installments id="installments" class="form-control" name="installments"></ion-select>
            <ion-select-option *ngFor=" let option of installmentOptions " value="{{option[0]|async}}">{{option[1] |async}}</ion-select-option>

        </ion-item> -->
        <!-- <ion-item>
          <app-data-cuotas [installmentOptions]="installmentOptions"></app-data-cuotas>
        </ion-item> -->
        <ion-item >
          <ion-label for="installments" color="primary">Cuotas</ion-label>
          <select id="installments" class="form-control" name="installments"></select>
          
      </ion-item>
        <ion-item>
          <ion-label for="docType" color="primary">Tipo de documento</ion-label>
          <ion-select id="docType" data-checkout="docType">
            <ion-select-option #options *ngFor="let type of docType">{{type.name}}</ion-select-option>
          </ion-select>
        </ion-item>
      
        <ion-item>
            <ion-label for="docNumber" color="primary">Número de documento</ion-label>
            <ion-input type="text" id="docNumber" data-checkout="docNumber"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label for="email" color="primary">Email</ion-label>
            <ion-input type="email" id="email" name="email" value="test@test.com"></ion-input>
        </ion-item> 
      </ion-list>
      
      <ion-button type="submit" expand="full">Pagar</ion-button>
    </fieldset>
  </form>
</ion-content>
