<ion-content>

  <form [FormGroup]="uploadForm"  uploadForm="ngForm" method="post" id="pay" name="pay">
    <div>
      <fieldset>
        <ion-list>
          <div class="form-group">
          <ion-item>
              <ion-label color="tertiary" for="description">Descripción</ion-label>                        
              <ion-input type="text" formControlName="description" name="description" id="description" value="Ítem seleccionado"></ion-input>
          </ion-item>                    
          <ion-item>
              <ion-label color="tertiary" for="transaction_amount">Monto a pagar</ion-label>                        
              <ion-input name="transaction_amount" formControlName="transaction_amount" id="transaction_amount" value="100"></ion-input>
          </ion-item>
          <div [FormGroup]="tokenForm">
          <ion-item>
              <ion-label color="tertiary" for="cardNumber">Número de la tarjeta</ion-label>
              <ion-input type="text" id="cardNumber"  data-checkout="cardNumber"  onSelectStart="return false" 
              onPaste="return false" onCopy="return false" onCut="return false" onDrag="return false" 
              onDrop="return false" autocomplete=off ></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="tertiary" for="cardholderName">Nombre y apellido</ion-label>
              <ion-input type="text" id="cardholderName" data-checkout="cardholderName" ></ion-input>
          </ion-item>                                    
          <ion-item>
              <ion-label color="tertiary" for="cardExpirationMonth">Mes de vencimiento</ion-label>
              <ion-input type="text" id="cardExpirationMonth" data-checkout="cardExpirationMonth" 
              onselectstart="return false" onpaste="return false" onCopy="return false" 
              onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off ></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="tertiary" for="cardExpirationYear">Año de vencimiento</ion-label>
              <ion-input type="text" id="cardExpirationYear" data-checkout="cardExpirationYear" 
              onselectstart="return false" onpaste="return false" onCopy="return false" onCut="return false" 
              onDrag="return false" onDrop="return false" autocomplete=off ></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="tertiary" for="securityCode">Código de seguridad</ion-label>
              <ion-input type="text" id="securityCode" data-checkout="securityCode" 
              onselectstart="return false" onpaste="return false" onCopy="return false" 
              onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off ></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="tertiary" for="installments">Cuotas</ion-label>
              <select id="installments" formControlName="installments" class="form-control" name="installments"></select>
              
          </ion-item>
          <ion-item>
            <ion-label color="tertiary" for="docType" color="primary">Tipo de documento</ion-label>
            <ion-select id="docType" data-checkout="docType" >
              <ion-select-option #options  *ngFor="let type of docType" value="{{type.id}}">{{type.name}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
              <ion-label color="tertiary" for="docNumber">Número de documento</ion-label>
              <ion-input type="text" id="docNumber" data-checkout="docNumber"></ion-input>
          </ion-item>
        </div>
          <ion-item>
              <ion-label color="tertiary" for="email">Email</ion-label>
              <ion-input type="email" id="email" name="email" formControlName="email" value="test@test.com"></ion-input>
          </ion-item>  
          <ion-input type="hidden" formControlName="payment_method_id" name="payment_method_id" id="payment_method_id"></ion-input>
        </div>
          <ion-button type="submit" value="Pagar" expand="full" (click)="pagar($event)">Pagar</ion-button>
        </ion-list>
      </fieldset>
    </div>
  </form>

</ion-content>
